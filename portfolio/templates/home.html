{% extends 'layout.html' %}
{% load static %}
{% block content %}
    <h2>home</h2>
    <div class="row my-4 text-center">
        {% for project in projects %}
            <div class="col-md-4 p-4 ">
                <div class="card bg-light card-project">
                    <div class="card-body">
                        <img src="{{ project.image.url}}" alt="{{ project.title}}" class="card-img-top">
                        <h3>{{ project.title }}</h3>
                        <p>{{ project.description }}</p>
                        {% if project.url %}
                            <a href="{{project.url}}" class="btn btn-light rouded-0 btn-sm" target="_blank">{{ project.url }}</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    

{% endblock %}
