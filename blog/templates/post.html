{% extends 'layout.html' %}

{% block content %}
    <h1>post</h1>


    {% for post in posts %}
        <div class="p-3">
            <div class="card card-body">
                <div class="row">
                    <div class="col-3">
                        <img src="{{ post.image.url }}" alt="{{ post.title }}" class="img-fluid">
                    </div>
                    <div class="col-9">
                        <h3>{{ post.title }}</h3>
                        <p>{{ post.description|striptags|truncatechars:100}}</p>
                        <h4>{{ post.date| date:'M d Y' }}</h4>
                        <a href="{% url 'blog:post_detail' post.id %}" class="btn btn-primary">{{ post.title }}</a> 
                        <!-- esto es para enviar a un url especifico con el nombre declarado en las urls -->
                    </div>
                </div>
            </div>
        </div>

    {% endfor %}
    
{% endblock %}
