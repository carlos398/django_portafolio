{% extends 'layout.html' %}

{% block content %}
    <div class="text-center">
        <h3>{{ post.title }}</h3>
        <h4 class="my-2 h5 text-muted">{{ post.date|date:'F jS Y' }}</h4>
        <img src="{{ post.image.url }}" alt="{{ post.title }}" class="img-fluid">
        <div class="my-4">
            <p>{{ post.description|safe }}</p>
        </div>
    </div>

{% endblock %}
